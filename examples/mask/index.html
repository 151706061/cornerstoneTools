<!DOCTYPE HTML>
<html>
<head>
    <!-- support for mobile touch devices -->
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    <!-- twitter bootstrap CSS stylesheet - not required by cornerstoneTools -->
    <link href="../bootstrap.min.css" rel="stylesheet">

    <link href="../cornerstone.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>
            Image Threshold Mask Tool Example
        </h1>
        <p>
            This page contains an example of the mask tool
        </p>

    </div>

    <div class="row">
        <div class="col-xs-2">
            <ul class="list-group">
                <a href="#" id="disable" class="list-group-item">Disable</a>
                <a href="#" id="enable" class="list-group-item">Enable</a>
            </ul>
        </div>
        <div class="col-xs-6">
            <div style="width:512px;height:512px;position:relative;display:inline-block;color:white;"
                 oncontextmenu="return false"
                 class='cornerstone-enabled-image'
                 unselectable='on'
                 onselectstart='return false;'
                 onmousedown='return false;'>
                <div id="dicomImage"
                     style="width:512px;height:512px;top:0px;left:0px; position:absolute;">
                </div>
            </div>
        </div>

    </div>

</body>

<!-- jquery - included to make things easier to demo, not needed or used by the cornerstone library but
is used by our example image loader-->
<script src="../jquery.min.js"></script>

<!-- include the cornerstone library -->
<script src="../cornerstone.min.js"></script>
<script src="../cornerstoneMath.min.js"></script>

<!-- include the cornerstone tools library -->
<script src="../../dist/cornerstoneTools.js"></script>

<!-- include special code for these examples which provides images -->
<script src="../exampleImageLoader.js"></script>

<script>
    var element = $('#dicomImage').get(0);

    var imageId = 'example://1';

    // image enable the dicomImage element
    cornerstone.enable(element);
    cornerstoneTools.mouseInput.enable(element);
    cornerstoneTools.mouseWheelInput.enable(element);

    cornerstone.loadImage(imageId).then(function(image) {
        cornerstone.displayImage(element, image);
        cornerstoneTools.wwwc.activate(element, 1);
        cornerstoneTools.pan.activate(element, 2);
        cornerstoneTools.zoomWheel.activate(element);

        activate("#enable");
        
        // Enable all tools we want to use with this element
        var min = 100;
        var max = 200;
        var color = "rgb(28,191,255)";
        var opacity = 0.7;
        var data = {"minThresh": min,
                    "maxThresh": max,
                    "color": color,
                    "opacity": opacity}
        cornerstoneTools.imageThresholdMask.enable(element, data);
        

        function activate(id)
        {
            $('a').removeClass('active');
            $(id).addClass('active');
        }

        // Tool button event handlers that set the new active tool
        $('#disable').click(function() {
            activate("#disable");
            cornerstoneTools.imageThresholdMask.disable(element);
            return false;
        });
        $('#enable').click(function() {
            activate("#enable");
            cornerstoneTools.imageThresholdMask.enable(element);
            return false;
        });
    });

</script>
</html>
